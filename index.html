<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body-container">
  <header class="info-container">
    <img class="info-img"
         src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="info-link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main-container">
    <section class="add-task">
      <label for="add-task-name"
             class="for-add-task">
             Add Item
      </label>
      <div class="add-task-wrapper">
        <input class="add-task-name input-text input-task"
               type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo-task">
      <h3 class="block-tasks-name">Todo</h3>
      <ul class="task-list incomplete-tasks">
        <li class="task-item save-task">
          <input type="checkbox"
                 class="input-checkbox">
          <label class="label-task task-edit">Pay Bills</label>
          <input type="text"
                 class="input-text input-task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
          <img class="delete-img"
               src="./remove.svg" alt="delete-button">
          </button>
        </li>
        <li class="task-item edit-task">
          <input type="checkbox"
                 class="input-checkbox">
          <label class="label-task task-edit">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input-text input-task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="delete-img"
                 src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="block-tasks-name">Completed</h3>
      <ul class="task-list completed-tasks">
        <li class="task-item save-task">
          <input type="checkbox"
                 class="input-checkbox"
                 checked>
          <label class="label-task task-edit">See the Doctor</label>
          <input type="text"
                 class="input-text input-task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="delete-img"
                 src="./remove.svg" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
