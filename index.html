<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body-container">
  <header class="info">
    <img class="info__img"
         src="./eisenhower-matrix.jpg"
         alt="eisenhower-matrix-image">
    <a class="info__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main-container">
    <section class="add-task">
      <label for="add-task"
             class="add-task__label">
             Add Item
      </label>
      <div class="add-task__wrapper">
        <input class="add-task__input" id="add-task"
               type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </section>
    <section class="todo-task">
      <h3 class="block-tasks-name">Todo</h3>
      <ul class="task-list task-list__incomplete">
        <li class="task-list__item">
          <input type="checkbox"
                 class="task-list__input-checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text"
                 class="task-list__input-text">
          <button class="task-list__btn-edit">Edit</button>
          <button class="task-list__btn-delete">
          <img class="task-list__btn-delete-icon"
               src="./remove.svg"
               alt="delete-button">
          </button>
        </li>
        <li class="task-list__item task-list__item__edit-task">
          <input type="checkbox"
                 class="task-list__input-checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task-list__input-text">
          <button class="task-list__btn-edit">Save</button>
          <button class="task-list__btn-delete">
            <img class="task-list__btn-delete-icon"
                 src="./remove.svg"
                 alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="block-tasks-name">Completed</h3>
      <ul class="task-list task-list__completed">
        <li class="task-list__item">
          <input type="checkbox"
                 class="task-list__input-checkbox"
                 checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text"
                 class="task-list__input-text">
          <button class="task-list__btn-edit">Edit</button>
          <button class="task-list__btn-delete">
            <img class="task-list__btn-delete-icon"
                 src="./remove.svg"
                 alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
